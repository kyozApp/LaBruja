<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Procesador</title>
</head>

<body>

    <h1>Procesador</h1>
    <a href="/admin/procesador/crear">Crear procesador</a>
    <a href="/admin/perfil">Volver</a>

    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Nombre de la Imagen</th>
                <th>Imagen</th>
                <th>Stock</th>
                <th>Stock Lima</th>
                <th>Stock Arequipa</th>
                <th>Precio</th>
                <th>Descripción</th>
                <th>URL</th>
                <th>Estado</th>
                <th>Categoría</th>
                <th>Marca</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="procesador : ${tablaProcesador}">
                <td th:text="${procesador.procesadorId}"></td>
                <td th:text="${procesador.nombre}"></td>
                <td th:text="${procesador.imagenNombre}"></td>
                <td>
                    <img th:src="'data:image/' + ${procesador.typeImage} + ';base64,' + ${procesador.base64Image}"
                        width="45px" height="45px" border="1" />
                </td>
                <td th:text="${procesador.stock}"></td>
                <td th:text="${procesador.stock_lima}"></td>
                <td th:text="${procesador.stock_arequipa}"></td>
                <td th:text="${procesador.precio}"></td>
                <td th:text="${procesador.descripcion}"></td>
                <td><a th:href="${procesador.url}" th:text="${procesador.url}"></a></td>
                <td th:text="${procesador.estado}"></td>
                <td th:text="${procesador.categoria.nombre}"></td>
                <td th:text="${procesador.marca != null ? procesador.marca.nombre : 'Sin Marca'}"></td>
                <td>
                    <a
                        th:href="@{/admin/procesador/editar/{procesadorId}(procesadorId=${procesador.procesadorId})}">Editar</a>
                </td>
                <td>
                    <a
                        th:href="@{/admin/procesador/atributos/{procesadorId}(procesadorId=${procesador.procesadorId})}">Atributos</a>
                </td>
                <td>
                    <a
                        th:href="@{/admin/procesador/{procesadorId}(procesadorId=${procesador.procesadorId})}">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>

    <a href="/admin/perfil">Volver</a>

</body>

</html>
