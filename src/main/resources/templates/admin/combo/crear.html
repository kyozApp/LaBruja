<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Crear Combo</title>
</head>

<body>

	<h1>Crear Combo</h1>

	<form th:action="@{/admin/combo/crear}" th:object="${formularioCrearCombo}" method="post"
		enctype="multipart/form-data">
		<label for="nombre">Nombre:</label>
		<input type="text" id="nombre" name="nombre" th:field="*{nombre}" required>
		<br>
		<input type="file" name="imagen" accept="image/*"
			onchange="document.getElementById('comboId').src=window.URL.createObjectURL(this.files[0])" />
		<br><br>

		<label for="imagen">Imagen:</label><br>
		<img id="comboId" width="100px" height="100px" border="1" /> <br><br>
		<br>
		<label for="descripcion">Descripci√≥n:</label>
		<textarea id="descripcion" name="descripcion" th:field="*{descripcion}" required></textarea>
		<br>
		<button type="submit">Crear</button>
	</form>

	<a href="../combo">Volver</a>

</body>

</html>
