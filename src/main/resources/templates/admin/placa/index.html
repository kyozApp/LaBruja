<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Placa</title>
</head>

<body>

    <h1>Placa</h1>
    <a href="/admin/placa/crear">Crear placa</a>
    <a href="/admin/perfil">Volver</a>

    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Nombre de la Imagen</th>
                <th>Imagen</th>
                <th>Stock</th>
                <th>Stock Lima</th>
                <th>Stock Arequipa</th>
                <th>Precio</th>
                <th>Descripción</th>
                <th>URL</th>
                <th>Estado</th>
                <th>Categoría</th>
                <th>Marca</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="placa : ${tablaPlaca}">
                <td th:text="${placa.placaId}"></td>
                <td th:text="${placa.nombre}"></td>
                <td th:text="${placa.imagenNombre}"></td>
                <td>
                    <img th:src="'data:image/' + ${placa.typeImage} + ';base64,' + ${placa.base64Image}" width="45px"
                        height="45px" border="1" />
                </td>
                <td th:text="${placa.stock}"></td>
                <td th:text="${placa.stock_lima}"></td>
                <td th:text="${placa.stock_arequipa}"></td>
                <td th:text="${placa.precio}"></td>
                <td th:text="${placa.descripcion}"></td>
                <td><a th:href="${placa.url}" th:text="${placa.url}"></a></td>
                <td th:text="${placa.estado}"></td>
                <td th:text="${placa.categoria.nombre}"></td>
                <td th:text="${placa.marca != null ? placa.marca.nombre : 'Sin Marca'}"></td>

                <td>
                    <a th:href="@{/admin/placa/editar/{placaId}(placaId=${placa.placaId})}">Editar</a>
                </td>
                <td>
                    <a th:href="@{/admin/placa/atributos/{placaId}(placaId=${placa.placaId})}">Atributos</a>
                </td>
                <td>
                    <a th:href="@{/admin/placa/{placaId}(placaId=${placa.placaId})}">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>

    <a href="/admin/perfil">Volver</a>

</body>

</html>
