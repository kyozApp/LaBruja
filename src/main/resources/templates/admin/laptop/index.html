<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Laptop</title>
</head>
<body>

    <h1>Laptop</h1>
    <a href="/admin/laptop/crear">Crear Laptop</a>
    
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Imagen</th>
                <th>Stock</th>
                <th>Precio</th>
                <th>Descripción</th>
                <th>URL</th>
                <th>Categoría</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="laptop : ${tablaLaptop}">
                <td th:text="${laptop.laptopId}"></td>
                <td th:text="${laptop.nombre}"></td>
                <td><img th:src="${laptop.imagenArchivo}" width="100px" height="100px"></td>
                <td th:text="${laptop.stock}"></td>
                <td th:text="${laptop.precio}"></td>
                <td th:text="${laptop.descripcion}"></td>
                <td><a th:href="${laptop.url}" th:text="${laptop.url}"></a></td>
                <td th:text="${laptop.categoria.nombre}"></td>
                <td><a th:href="@{/admin/laptop/editar/{laptopId}(laptopId=${laptop.laptopId})}">Editar</a></td>
                <td><a th:href="@{/admin/laptop/{laptopId}(laptopId=${laptop.laptopId})}">Eliminar</a></td>
            </tr>
        </tbody>
    </table>
    
    <a href="/admin/perfil">Volver</a>

</body>
</html>
